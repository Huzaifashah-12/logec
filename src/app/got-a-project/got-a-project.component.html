<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-90 z-50 p-6">
  <div class="bg-black text-white p-8 rounded-3xl max-w-md w-full relative">
    
    <!-- Close Button -->
   <button
  (click)="closeModal()"
  class="absolute top-4 right-4 text-white border border-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-white hover:text-black transition"
>
  ✕
</button>

    <!-- Title -->
    <h2 class="text-4xl font-bold mb-4">
      Got a <span class="text-green-500">project?</span>
    </h2>

    <!-- Description -->
    <p class="text-gray-300 mb-8">
      Share the details of your project – like scope, timeframes, or business challenges.
      Our team will thoroughly review the materials and respond to you promptly.
    </p>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="form.name"
        name="name"
        required
        class="w-full px-4 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none"
      />

      <div class="flex gap-4">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="form.email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none"
        />
        <input
          type="text"
          placeholder="Phone"
          [(ngModel)]="form.phone"
          name="phone"
          class="w-full px-4 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none"
        />
      </div>

       <input
        type="text"
        placeholder="Message"
        [(ngModel)]="form.name"
        name="name"
        required
        class="w-full px-4 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none"
      />


      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-black font-semibold py-3 rounded-full transition"
      >
        Send Message
      </button>
    </form>

    <!-- Privacy note -->
    <p class="text-xs text-gray-400 mt-6">
      We'll keep your information in our CRM to respond to your request. For more details,
      consult our <span class="underline cursor-pointer">privacy policy</span>.
    </p>
  </div>
</div>
