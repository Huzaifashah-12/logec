<app-secondary-navbar></app-secondary-navbar>

<section class="max-w-screen-xl ml-10 mr-auto px-6 md:px-12 lg:px-25 mt-20">
  <!-- Heading -->
  <h2 class="text-6xl font-semibold mb-6">Manifesto</h2>

  <!-- Paragraph -->
  <p class="text-2xl text-gray-800 leading-relaxed mb-10 max-w-3xl">
    For us, success means a satisfied and happy client. We always strive for
    long-term relationships with our clients based on trust and value.
  </p>

  <!-- Image -->
  <div>
    <img 
      src="manifesto.png" 
      alt="Team working together"
      class="w-full rounded-2xl shadow-md object-cover"
    />
  </div>
</section>

<section class="flex flex-col items-center justify-center w-full px-6 lg:px-6 py-6 text-center bg-white">

<div class="flex flex-col items-center justify-center min-h-screen px-4 text-center bg-white">
  <p class="text-sm md:text-base mb-2 text-black">Pull the Trigger!</p>
  <h1 class="font-extrabold text-4xl sm:text-5xl md:text-6xl lg:text-7xl leading-tight mb-6 text-black">
    Letâ€™s bring your <br /> vision to life
  </h1>
  <button
    class="bg-black text-white font-semibold rounded-full px-8 py-3 hover:bg-gray-800 transition"
    (click)="toggleGotAProjectModal()"
  >
    Get Started
  </button>
</div>

<!-- Slide-in Got A Project Modal (No full-page overlay, just a slide panel) -->
<div
  *ngIf="showGotAProjectModal"
  class="fixed top-0 right-0 z-50 h-full w-full sm:w-[500px] bg-[#0c0c0c] shadow-2xl transition-transform duration-300 transform translate-x-0"
  style="backdrop-filter: blur(5px);"
>
  <button
    class="absolute top-4 right-4 text-white bg-white/10 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold hover:bg-white/20 transition"
    (click)="toggleGotAProjectModal()"
    aria-label="Close Modal"
  >
    &times;
  </button>

  <div
  *ngIf="showGotAProjectModal"
  class="fixed top-0 right-0 z-50 h-full w-full sm:w-[500px] bg-[#0c0c0c] shadow-2xl transition-transform duration-300 transform translate-x-0"
  style="backdrop-filter: blur(5px);"
>
  <app-got-a-project (close)="toggleGotAProjectModal()"></app-got-a-project>
</div>
</div>

</section>
<app-footer></app-footer>
