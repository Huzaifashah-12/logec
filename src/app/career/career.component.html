<!-- Slide-in Got A Project Modal -->
<div
  *ngIf="showGotAProjectModal"
  class="fixed top-0 right-0 z-50 h-full w-full sm:w-[500px] bg-[#0c0c0c] shadow-2xl transition-transform duration-300"
  style="backdrop-filter: blur(5px);"
>
  <!-- Close Button -->
  <button
    class="absolute top-4 right-4 text-white bg-white/10 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold hover:bg-white/20 transition"
    (click)="toggleGotAProjectModal()"
    aria-label="Close Modal"
  >
    &times;
  </button>

  <!-- Modal Content -->
  <app-got-a-project (close)="toggleGotAProjectModal()"></app-got-a-project>
</div>
